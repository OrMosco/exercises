<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Two Mapbox Studio Maps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; display: flex; flex-wrap: wrap; gap: 10px; }
    #map1, #map2 {
      width: 48%;
      height: 90vh;
      border: 2px solid #333;
    }
  </style>
</head>
<body>

  <div id="map1"></div>
  <div id="map2"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoib3Jtb3NjbzQxIiwiYSI6ImNsMW5lYmQyaTBjODkzZXBkd3UzdWlwdmIifQ.e9boa76o2-pZ8SNFH1Wcwg';

    // מפה ראשונה – הסגנון הראשון שלך מהסטודיו
    const map1 = new mapboxgl.Map({
      container: 'map1',
      style: 'mapbox://styles/ormosco41/cl3h24ezh002l15qgk383dy3v',
      center: [34.773485, 32.0854], // ת"א
      zoom: 15
    });

    // מפה שנייה – הסגנון השני שלך מהסטודיו
    const map2 = new mapboxgl.Map({
      container: 'map2',
      style: 'mapbox://styles/ormosco41/cl3vf4oue000k14s4e4gzji40',
      center: [34.773485, 32.0854], // ת"א
      zoom: 15
    });
  </script>

</body>
</html>
