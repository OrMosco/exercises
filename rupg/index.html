<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js"></script>

</head> 
<body>
<div id="loader" class="loader">איליה קבל! הנה זה מגיע ...</div>

<div id="mainUser">
  <img id="user-picture" src="" alt="User Picture">
  <div class="user-details">
    <h2 id="user-name"></h2>
    <h3 id="user-location"></h3>
  </div>
</div>


    <div id="quote">
        <!-- ציטוט -->
        <p><strong>Favorite quote:</strong></p>
        <blockquote id="kanye-quote"></blockquote>
    </div>

    <div id="pokemon">
        <!-- פוקימון -->
        <img id="pokemon-image" src="" alt="Pokemon">
        <h3 id="pokemon-name"></h3>
    </div>

    <div id="about">
        <p><strong>about:</strong></p>
        <!-- טקסט על המשתמש -->
        <p id="about-text"></p>
    </div>
    
    <div id="friends">
        <!-- חברים -->
        <ul id="friends-list"></ul>
    </div>

    <div id="controls">
        <!-- כפתורים -->
        <button id="generate-btn">Generate User</button>
        <button id="save-btn">Save User</button>
        <button id="load-btn">Load User</button>
        <select id="user-selector"></select>
    </div>

</body>
</html>
